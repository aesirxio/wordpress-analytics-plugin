name: 'release'

on:
  push:
    tags:
      - '*'

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - run: yarn install
      - run: yarn build
      - name: Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: 'dist/plg_aesirx_analytics.zip'
          generateReleaseNotes: true
